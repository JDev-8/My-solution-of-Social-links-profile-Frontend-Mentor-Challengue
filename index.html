<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="shortcut icon"
      href="Assets/Images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1 class="display-none">Social links profile</h1>
    <section class="card">
      <div class="card-photo">
        <img
          class="card-photo-img"
          src="Assets/Images/avatar-jessica.jpeg"
          alt="Jessica avatar"
        />
      </div>
      <div class="card-content">
        <h2 class="card-content-name">Jessica Randall</h2>
        <h6 class="card-content-ubication">London, United Kingdom</h6>
        <p class="card-content-text">"Front-end developer and avid reader"</p>
      </div>
      <div class="card-links">
        <a class="card-links-link" href="#">GitHub</a>
        <a class="card-links-link" href="#">Frontend Mentor</a>
        <a class="card-links-link" href="#">Linkedln</a>
        <a class="card-links-link" href="#">Twitter</a>
        <a class="card-links-link" href="#">Instagram</a>
      </div>
    </section>
  </body>
</html>
